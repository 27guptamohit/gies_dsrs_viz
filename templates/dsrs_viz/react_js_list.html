{% extends 'dsrs_viz/base.html' %}

{% block title %}
    React JS
{% endblock %}

{% block content %}

    <h1>
        React JS List
    </h1>

    <ul>
        {% for react_js in react_js_list %}
            <div class="table-responsive">
                <li>
                    <a href="{{ react_js.get_absolute_url }}"> {{ react_js }}</a>
                </li>
            </div>

        {% endfor %}


    </ul>

{% endblock %}
